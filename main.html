<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="text" id="name" required>
		<label for="email">Email</label>
		<input placeholder="Email" type="Email" id="email" required>
		<label for="gender">Male</label>
		<input  type="radio" id="gender_m" name="gender" required>
		<label for="gender">Female</label>
		<input  type="radio" id="gender_f" name="gender" required>
		<label for="cars">Car Brands</label>
		<select placeholder="--Please choose an option--" id="cars" type="Select" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Thar</option>
		</select>
		<label for="age">Age</label>
		<input placeholder="Age" type="Number" id="age" required>
		<label for="dob">DOB</label>
		<input  type="Date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input placeholder="xxx-xxx-xxxx" type="Tel" id="tel">
		<label for="password">Password</label>
		<input placeholder="Password" type="Password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
